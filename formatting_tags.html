<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting Tags</title>
  </head>
  <body>
    <h2>Bold</h2>
    <p>I am <b>Software Engineer</b> and <strong>Developer</strong></p>

    <h2>Italic</h2>
    <p>I am <i>Software Engineer</i> and <em>Developer</em></p>

    <h2>Underline</h2>
    <p>I am <u>Software Engineer</u> Developer</p>

    <h2>Strinke & Del</h2>
    <p>I am <s>Software Engineer</s> & <del>Developer</del></p>

    <h2>sup and Sub</h2>
    <p>2<sup>n</sup></p>
    <p>H<sub>2</sub>O</p>
  </body>
</html>
