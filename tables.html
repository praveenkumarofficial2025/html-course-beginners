<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h2>Basic Table</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>24</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>30</td>
      </tr>
    </table>

    <h2>Table with Borders</h2>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>24</td>
      </tr>
    </table>

    <h2>Column Span (colspan)</h2>
    <table border="1">
      <tr>
        <th colspan="2">Employee Details</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>24</td>
      </tr>
    </table>

    <h2>Row Span (rowspan)</h2>
    <table border="1">
      <tr>
        <td rowspan="2">John</td>
        <td>Manager</td>
      </tr>
      <tr>
        <td>IT Department</td>
      </tr>
    </table>
  </body>
</html>
