<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Unordered List</h2>
    <ul>
      <li>Apples</li>
      <li>Bananas</li>
      <li>Oranges</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
      <li>Wake up</li>
      <li>Brush teeth</li>
      <li>Go to work</li>
    </ol>

    <h2>Description List</h2>
    <dl>
      <dt>HTML</dt>
      <dd>A markup language for creating web pages.</dd>
      <dt>CSS</dt>
      <dd>Used for styling HTML pages.</dd>
    </dl>

    <h2>Nesting Lists</h2>
    <ul>
      <li>
        Fruits
        <ul>
          <li>Apple</li>
          <li>Mango</li>
        </ul>
      </li>
      <li>Vegetables</li>
    </ul>
  </body>
</html>
