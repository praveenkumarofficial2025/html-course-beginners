<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <h2>Basic Image</h2>
    <img src="image.jpg" alt="Description of image" />

    <h2>Example with Local Image</h2>
    <img src="my-photo.jpg" alt="My Photo" />

    <h2>Example with Online Image</h2>
    <img src="https://example.com/image.png" alt="Online Image" />

    <h2>Image Size (Width & Height)</h2>
    <img src="pic.jpg" alt="Sample" width="200" height="150" />
  </body>
</html>
